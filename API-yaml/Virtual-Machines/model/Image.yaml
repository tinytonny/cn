swagger: "2.0"
definitions:
  image:
    x-jdcloud-module: vm
    properties:
      imageId:
        type: string
        description: 镜像ID
      name:
        type: string
        description: 镜像名称
      platform:
        type: string
        description: 镜像的操作系统发行版。取值：Ubuntu,CentOS,Windows Server
      osVersion:
        type: string
        description: 镜像的操作系统版本。
      architecture:
        type: string
        description: 镜像架构。取值：i386,x86_64
      systemDiskSizeGB:
        type: integer
        description: 镜像系统盘大小
      imageSource:
        type: string
        description: 镜像来源。取值：jcloud：官方镜像；marketplace：镜像市场镜像；self：用户自己的镜像；shared：其他用户分享的镜像
      osType:
        type: string
        description: 镜像的操作系统类型。取值：windows,linux
      status:
        type: string
        description: <a href="https://www.jdcloud.com/help/detail/3871/isCatalog/1">参考镜像状态</a>
      createTime:
        type: string
        format: date-time
        description: 创建时间
      sizeMB:
        type: integer
        description: 镜像文件实际大小
      desc:
        type: string
        description: 镜像描述
      systemDisk:
        $ref: "./InstanceDiskAttachment.yaml#/definitions/instanceDiskAttachment"
        description: 镜像系统盘配置
      dataDisks:
        type: array
        items:
          $ref: "./InstanceDiskAttachment.yaml#/definitions/instanceDiskAttachment"
        description: 镜像数据盘映射信息
      snapshotId:
        type: string
        description: 创建云盘系统盘所使用的云硬盘快照ID。系统盘类型为本地盘的镜像，此参数为空。
      rootDeviceType:
        type: string
        description: 镜像支持的系统盘类型。取值：localDisk：本地盘系统盘；cloudDisk：云盘系统盘。
      progress:
        type: string
        description: 镜像复制和转换时的进度，仅显示数值，单位为百分比
