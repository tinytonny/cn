swagger: "2.0"
definitions:
  instanceTemplateElasticIpSpec:
    x-jdcloud-module: vm
    required:
      - bandwidthMbps
      - chargeMode
    properties:
      bandwidthMbps:
        type: integer
        description: 弹性公网IP的限速（单位：MB）
      provider:
        type: string
        enum:
          - "BGP"
          - "nonBGP"
        description: IP服务商，取值为BGP,nonBGP
      chargeMode:
        type: string
        enum:
          - "bandwith"
          - "flow"
        description: 计费类型，支持按带宽计费(bandwith)，按流量计费(flow)